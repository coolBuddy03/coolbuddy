<rental-header></rental-header>
<md-content>
    <!-- <p>Category Screen</p> -->
    <div layout="row" layout-sm="column" layout-align="space-around" ng-if="isProcessing" class="margin-top-20">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <!-- Category List Starts -->
    <div layout="row" class="margin-top-30">
        <div flex="80" flex-offset="10">
            <div ng-if="showData">
                <bread-crumbs location="locationName" branch="branchName"></bread-crumbs>
                <div layout="row" layout-wrap>
                    <div flex="33" ng-repeat="categoryData in categoryList">
                        <a class="text-decoration-none cursor-pointer" ng-click="showSubcategory($index)">
                            <md-card>
                                <md-card-header>
                                    <md-card-header-text>
                                        <span class="md-title">{{categoryData.name}}</span>
                                    </md-card-header-text>
                                </md-card-header>
                                <img ng-src="/assets/images/category/{{categoryData.image}}" class="md-card-image" alt="categoryData.name">
                                <md-card-actions layout="row" layout-align="end center" ng-if="categoryData.subcategories.length>0">
                                    <md-button aria-label="Favorite">
                                        View Detail
                                    </md-button>
                                </md-card-actions>
                            </md-card>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Category List Ends -->
</md-content>
