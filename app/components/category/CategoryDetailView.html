<rental-header></rental-header>
<md-content>
    <!-- <p>Category Screen</p> -->
    <div layout="row" layout-sm="column" layout-align="space-around" ng-if="isProcessing" class="margin-top-20">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <!-- Category List Starts -->
    <div layout="row" class="margin-top-30">
        <div flex="80" flex-offset="10">
         <bread-crumbs location="locationName" branch="branchName" category="categoryName"></bread-crumbs>
            <div ng-if="showData">
                <div layout="row" layout-wrap>
                    <div flex="33" ng-repeat="subcategoryData in categoryList.subcategories">
                        <md-card>
                            <md-card-header>
                                <md-card-header-text>
                                    <span class="md-title">{{subcategoryData.name}}</span>
                                </md-card-header-text>
                            </md-card-header>
                            <img ng-src="/assets/images/category/subcategory/{{subcategoryData.image}}" class="md-card-image" alt="subcategoryData.name">
                        </md-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Category List Ends -->
</md-content>
